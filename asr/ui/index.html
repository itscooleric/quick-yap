<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yap - Quick Mic</title>
  <link rel="icon" type="image/svg+xml" href="/yap-logo-purple.svg">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --text-primary: #c8c8d0;
      --text-secondary: #6a6a7a;
      --text-muted: #4a4a5a;
      --accent: #a855f7;
      --accent-dim: #7c3aed;
      --accent-glow: rgba(168, 85, 247, 0.15);
      --border: #2a2a3a;
      --border-light: #3a3a4a;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'SF Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 1.5rem;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .container {
      max-width: 720px;
      margin: 0 auto;
    }
    
    header {
      text-align: left;
      padding: 1rem 0 1.5rem 0;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: -0.02em;
    }
    
    h1::before {
      content: '>';
      margin-right: 0.5rem;
      opacity: 0.5;
    }
    
    .tagline {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 0.35rem;
      padding-left: 1.1rem;
    }
    
    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    
    .panel-header {
      color: var(--text-secondary);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .panel-header::before {
      content: '#';
      color: var(--accent);
      opacity: 0.6;
    }
    
    .waveform-container {
      position: relative;
      height: 72px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 3px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    
    #waveform {
      width: 100%;
      height: 100%;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 0.75rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 3px;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
      box-shadow: 0 0 0 2px var(--bg-tertiary);
    }
    
    .status-dot.recording {
      background: var(--error);
      box-shadow: 0 0 8px var(--error);
      animation: pulse 1s infinite;
    }
    
    .status-dot.processing {
      background: var(--warning);
      box-shadow: 0 0 8px var(--warning);
      animation: pulse 0.5s infinite;
    }
    
    .status-dot.done {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }
    
    .status-dot.error {
      background: var(--error);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .timer {
      font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 0.85rem;
      color: var(--accent);
      font-variant-numeric: tabular-nums;
    }
    
    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    button {
      font-family: inherit;
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    button:hover:not(:disabled) {
      background: var(--accent-dim);
      border-color: var(--accent);
      color: #fff;
    }
    
    button:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent-glow), 0 0 0 3px var(--accent);
    }
    
    button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }
    
    button.primary {
      background: var(--accent-dim);
      border-color: var(--accent);
      color: #fff;
    }
    
    button.primary:hover:not(:disabled) {
      background: var(--accent);
      box-shadow: 0 0 16px var(--accent-glow);
    }
    
    button.recording {
      background: var(--error);
      border-color: var(--error);
      color: #fff;
    }
    
    .transcript-area {
      width: 100%;
      min-height: 140px;
      padding: 0.75rem;
      font-family: inherit;
      font-size: 0.85rem;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 3px;
      resize: vertical;
      margin-bottom: 1rem;
    }
    
    .transcript-area:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .output-controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .message {
      padding: 0.6rem 0.75rem;
      margin-top: 1rem;
      font-size: 0.8rem;
      border-left: 2px solid var(--accent);
      background: var(--bg-tertiary);
      border-radius: 0 3px 3px 0;
    }
    
    .message.error {
      border-left-color: var(--error);
      color: var(--error);
      background: rgba(239, 68, 68, 0.08);
    }
    
    .message.success {
      border-left-color: var(--success);
      color: var(--success);
      background: rgba(34, 197, 94, 0.08);
    }
    
    footer {
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 2rem;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.7rem;
    }
    
    footer a {
      color: var(--accent);
      text-decoration: none;
      transition: opacity 0.15s;
    }
    
    footer a:hover {
      opacity: 0.8;
    }
    
    ::selection {
      background: var(--accent);
      color: #fff;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
    
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .controls, .output-controls {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>yap asr</h1>
      <p class="tagline">local automatic speech recognition</p>
    </header>
    
    <main>
      <div class="panel">
        <div class="panel-header">Recording</div>
        
        <div class="waveform-container">
          <canvas id="waveform"></canvas>
        </div>
        
        <div class="status-bar">
          <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Idle</span>
          </div>
          <div class="timer" id="timer">00:00</div>
        </div>
        
        <div class="controls">
          <button id="recordBtn" class="primary">Record</button>
          <button id="stopBtn" disabled>Stop</button>
          <button id="transcribeBtn" disabled>Transcribe</button>
        </div>
      </div>
      
      <div class="panel">
        <div class="panel-header">Transcript</div>
        <textarea id="transcript" class="transcript-area" placeholder="Transcript will appear here..." readonly></textarea>
        
        <div class="output-controls">
          <button id="copyBtn" disabled>Copy Text</button>
          <button id="downloadTxtBtn" disabled>Download .txt</button>
          <button id="downloadAudioBtn" disabled>Download Audio</button>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
      </div>
    </main>
    
    <footer>
      <p>Yap - Self-hosted speech tools</p>
    </footer>
  </div>

  <script>
    // State
    let mediaRecorder = null;
    let audioChunks = [];
    let audioBlob = null;
    let audioStream = null;
    let audioContext = null;
    let analyser = null;
    let animationId = null;
    let startTime = null;
    let timerInterval = null;

    // Elements
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const transcribeBtn = document.getElementById('transcribeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadTxtBtn = document.getElementById('downloadTxtBtn');
    const downloadAudioBtn = document.getElementById('downloadAudioBtn');
    const transcript = document.getElementById('transcript');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const timerEl = document.getElementById('timer');
    const canvas = document.getElementById('waveform');
    const canvasCtx = canvas.getContext('2d');
    const messageEl = document.getElementById('message');

    // Initialize canvas with DPI correction
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      canvasCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Status management
    function setStatus(status, text) {
      statusDot.className = 'status-dot ' + status;
      statusText.textContent = text;
    }

    // Timer management
    function updateTimer() {
      if (!startTime) return;
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
      const secs = (elapsed % 60).toString().padStart(2, '0');
      timerEl.textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      startTime = null;
      timerEl.textContent = '00:00';
    }

    // Bar meter visualization using frequency data
    const BAR_COUNT = 48;

    function drawBarMeter() {
      if (!analyser) return;
      
      const frequencyData = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(frequencyData);
      
      const width = canvas.offsetWidth;
      const height = canvas.offsetHeight;
      
      canvasCtx.fillStyle = '#252525';
      canvasCtx.fillRect(0, 0, width, height);
      
      const barWidth = width / BAR_COUNT;
      const gap = 2;
      const binSize = Math.floor(frequencyData.length / BAR_COUNT);
      
      for (let i = 0; i < BAR_COUNT; i++) {
        // Average the frequency bins for this bar
        let sum = 0;
        for (let j = 0; j < binSize; j++) {
          sum += frequencyData[i * binSize + j];
        }
        const avg = sum / binSize;
        
        const barHeight = (avg / 255) * height;
        const x = i * barWidth;
        const y = height - barHeight;
        
        canvasCtx.fillStyle = '#9b59b6';
        canvasCtx.fillRect(x + gap / 2, y, barWidth - gap, barHeight);
      }
      
      animationId = requestAnimationFrame(drawBarMeter);
    }

    function drawIdleBars() {
      const width = canvas.offsetWidth;
      const height = canvas.offsetHeight;
      
      canvasCtx.fillStyle = '#252525';
      canvasCtx.fillRect(0, 0, width, height);
      
      const barWidth = width / BAR_COUNT;
      const gap = 2;
      const minHeight = 2;
      
      for (let i = 0; i < BAR_COUNT; i++) {
        const x = i * barWidth;
        canvasCtx.fillStyle = '#333';
        canvasCtx.fillRect(x + gap / 2, height - minHeight, barWidth - gap, minHeight);
      }
    }
    drawIdleBars();

    // Get supported MIME type
    function getSupportedMimeType() {
      const types = [
        'audio/webm;codecs=opus',
        'audio/ogg;codecs=opus',
        'audio/webm',
        'audio/ogg',
        ''
      ];
      for (const type of types) {
        if (type === '' || MediaRecorder.isTypeSupported(type)) {
          return type;
        }
      }
      return '';
    }

    // Recording
    async function startRecording() {
      try {
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        // Setup audio context and analyser
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        
        const source = audioContext.createMediaStreamSource(audioStream);
        source.connect(analyser);
        
        // Setup MediaRecorder
        const mimeType = getSupportedMimeType();
        const options = mimeType ? { mimeType } : {};
        mediaRecorder = new MediaRecorder(audioStream, options);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            audioChunks.push(e.data);
          }
        };
        
        mediaRecorder.onstop = () => {
          const actualMimeType = mediaRecorder.mimeType || 'audio/webm';
          audioBlob = new Blob(audioChunks, { type: actualMimeType });
          
          stopTimer();
          if (animationId) {
            cancelAnimationFrame(animationId);
            animationId = null;
          }
          drawIdleBars();
          
          // Cleanup
          if (audioStream) {
            audioStream.getTracks().forEach(track => track.stop());
          }
          if (audioContext) {
            audioContext.close();
          }
          
          setStatus('done', 'Recording saved');
          transcribeBtn.disabled = false;
          downloadAudioBtn.disabled = false;
        };
        
        mediaRecorder.start();
        startTimer();
        drawBarMeter();
        
        setStatus('recording', 'Recording...');
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        transcribeBtn.disabled = true;
        
      } catch (err) {
        console.error('Recording error:', err);
        setStatus('error', 'Microphone access denied');
        showMessage('Error: Could not access microphone. Please allow microphone access.', 'error');
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    }

    // Transcription
    async function transcribe() {
      if (!audioBlob) {
        showMessage('No audio to transcribe', 'error');
        return;
      }
      
      setStatus('processing', 'Uploading...');
      transcribeBtn.disabled = true;
      recordBtn.disabled = true;
      
      try {
        const formData = new FormData();
        
        // Determine file extension from MIME type
        let ext = 'webm';
        if (audioBlob.type.includes('ogg')) ext = 'ogg';
        else if (audioBlob.type.includes('wav')) ext = 'wav';
        else if (audioBlob.type.includes('mp3')) ext = 'mp3';
        
        formData.append('audio_file', audioBlob, `recording.${ext}`);
        
        setStatus('processing', 'Transcribing...');
        
        const response = await fetch('/asr?output=txt', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error(`Transcription failed: ${response.status} ${response.statusText}`);
        }
        
        const text = await response.text();
        transcript.value = text.trim();
        transcript.readOnly = false;
        
        setStatus('done', 'Done');
        copyBtn.disabled = false;
        downloadTxtBtn.disabled = false;
        showMessage('Transcription complete', 'success');
        
      } catch (err) {
        console.error('Transcription error:', err);
        setStatus('error', 'Error');
        showMessage(`Transcription failed: ${err.message}`, 'error');
      } finally {
        transcribeBtn.disabled = false;
        recordBtn.disabled = false;
      }
    }

    // Copy and download
    function copyTranscript() {
      navigator.clipboard.writeText(transcript.value).then(() => {
        showMessage('Copied to clipboard', 'success');
      }).catch(err => {
        showMessage('Copy failed', 'error');
      });
    }

    function downloadTranscript() {
      const text = transcript.value;
      if (!text) return;
      
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `transcript-${Date.now()}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function downloadAudio() {
      if (!audioBlob) return;
      
      let ext = 'webm';
      if (audioBlob.type.includes('ogg')) ext = 'ogg';
      else if (audioBlob.type.includes('wav')) ext = 'wav';
      
      const url = URL.createObjectURL(audioBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `recording-${Date.now()}.${ext}`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Messages
    function showMessage(text, type = '') {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 4000);
    }

    // Event listeners
    recordBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
    transcribeBtn.addEventListener('click', transcribe);
    copyBtn.addEventListener('click', copyTranscript);
    downloadTxtBtn.addEventListener('click', downloadTranscript);
    downloadAudioBtn.addEventListener('click', downloadAudio);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && e.target === document.body) {
        e.preventDefault();
        if (!recordBtn.disabled) {
          startRecording();
        } else if (!stopBtn.disabled) {
          stopRecording();
        }
      }
    });
  </script>
</body>
</html>
